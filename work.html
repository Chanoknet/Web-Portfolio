    <script>

        $(".credit").click(function () {
            $(".credit").slideToggle(500);
        });

        var btn = $('#button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 400) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '400');
        });
